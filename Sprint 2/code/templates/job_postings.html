<!DOCTYPE html>
<html>
<head>
  <title>Job Postings</title>
  <style>
    body {
      font-family: Baskerville, serif;
      background: linear-gradient(90deg, greenyellow, dodgerblue);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .job-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }

    .card h2 {
      text-align: center;
      margin-top: 0;
    }

    .card p {
      margin-bottom: 10px;
    }

    #addForm {
      display: none;
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    form label {
      font-weight: bold;  
      display: block;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    form input,
    form textarea {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 10%;
      margin-left: 350px;
      margin-bottom: 30px;
      padding: 10px;
      background-color: #428bca;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #addForm button{
        font-size: 15px;
        font-weight: bold;
        width: 98%;
        margin-left: 0px;
        margin-top: 20px;
    }

    /* form button {
      width: 100%;
      padding: 10px;
      background-color: #428bca;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    } */

    form button:hover {
      background-color: #3071a9;
    }
  </style>
  <script>
    function toggleForm() {
      var form = document.getElementById("addForm");
      form.style.display = (form.style.display === "none") ? "block" : "none";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Job Postings</h1>
    <button onclick="toggleForm()">Add</button>

    <div class="job-cards">
      <div class="card">
        <h2>Job Title 1</h2>
        <p>Job Description 1</p>
        <p><strong>Deadline:</strong> 2023-07-31</p>
        <p><strong>Location:</strong> Location 1</p>
      </div>

      <div class="card">
        <h2>Job Title 2</h2>
        <p>Job Description 2</p>
        <p><strong>Deadline:</strong> 2023-08-15</p>
        <p><strong>Location:</strong> Location 2</p>
      </div>
      <!-- Repeat the above card structure for each job posting -->
    </div>

    <div id="addForm">
      <h2><u>Add New Job Posting</u></h2>
      <form method="POST" action="/add_job">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <button type="submit">Add</button>
      </form>
    </div>
  </div>
</body>
</html>
