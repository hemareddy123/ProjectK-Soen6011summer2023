<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-field label {
            width: 200px;
            font-weight: bold;
        }
        .profile-field span {
            flex-grow: 1;
        }
        .profile-field span, .profile-field img {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .profile-field img {
            max-width: 100%;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Candidate Profile</h1>
        <div class="profile-field">
            <label>ID:</label>
            <span> {{ student.id }}</span>
        </div>
        <div class="profile-field">
            <label>Username:</label>
            <span> {{ student.username }}</span>
        </div>
        <div class="profile-field">
            <label>Highest Qualification:</label>
            <span> {{ student.highestQualification }} Degree</span>
        </div>
        <div class="profile-field">
            <label>Work Experience:</label>
            <span> {{ student.work_experience }}</span>
        </div>
        <div class="profile-field">
            <label>Achievements:</label>
            <span> {{ student.achivements }} </span>
        </div>
        <div class="profile-field">
            <label>Email:</label>
            <span> {{ student.email }}</span>
        </div>
        <div class="profile-field">
            <label>Gender:</label>
            <span> {{ student.gender }}</span>
        </div>
        <div class="profile-field">
            <label>Date Of Birth:</label>
            <span> {{ student.age }}</span>
        </div>
        <div class="profile-field">
            <label>Address:</label>
            <span> {{ student.address }}</span>
        </div>
        <div class="profile-field">
            <label>Phone:</label>
            <span>+1 {{ student.phone }}</span>
        </div>
    </div>
</body>
</html>
